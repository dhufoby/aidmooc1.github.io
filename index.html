<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Course Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
    <!-- Load React and ReactDOM as UMD scripts -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // React and ReactDOM are now available globally. No imports needed.
      const { useState, useEffect, useRef } = React;

      // --- Helper Components ---

      const FadeInOnScroll = ({ children }) => {
        const [isVisible, setIsVisible] = useState(false);
        const domRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                if (domRef.current) {
                  observer.unobserve(domRef.current);
                }
              }
            });
          }, {
              threshold: 0.1
          });

          const { current } = domRef;
          if (current) {
            observer.observe(current);
          }

          return () => {
            if (current) {
              observer.unobserve(current);
            }
          };
        }, []);

        return (
          <div
            ref={domRef}
            className={`transition-all duration-1000 ease-out ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
          >
            {children}
          </div>
        );
      };

      const AccordionItem = ({ title, isOpen, onClick, children }) => {
        return (
          <div className="border border-gray-200 rounded-lg overflow-hidden shadow-sm bg-white">
            <button
              onClick={onClick}
              className="w-full flex justify-between items-center p-5 text-left font-semibold text-lg hover:bg-gray-50 transition-colors"
            >
              <span>{title}</span>
              <svg
                className={`w-6 h-6 transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div
              className={`grid transition-all duration-500 ease-in-out ${
                isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'
              }`}
            >
              <div className="overflow-hidden">
                <div className="p-5 pt-0 text-gray-600">
                  {children}
                </div>
              </div>
            </div>
          </div>
        );
      };
      
      const CheckIcon = () => (
          <svg className="w-6 h-6 text-green-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
          </svg>
      );

      // --- Section Components ---

      const navLinks = [
        { href: '#introduction', label: '강의 소개' },
        { href: '#curriculum', label: '커리큘럼' },
        { href: '#instructor', label: '교수자 소개' },
        { href: '#testimonials', label: '수강 후기' },
        { href: '#faq', label: 'FAQ' },
        { href: '#pricing', label: '수강 신청' },
      ];

      const Header = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 10);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        
        const handleLinkClick = () => {
          setIsMenuOpen(false);
        };

        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
              isScrolled ? 'bg-white/80 shadow-md backdrop-blur-sm' : 'bg-transparent'
            }`}
          >
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
              <a href="#" className="text-2xl font-bold text-[#4A90E2]">
                CourseHub
              </a>

              <nav className="hidden md:flex space-x-8">
                {navLinks.map((link) => (
                  <a key={link.href} href={link.href} className="text-gray-600 hover:text-[#4A90E2] font-medium transition-colors">
                    {link.label}
                  </a>
                ))}
              </nav>

              <button
                onClick={() => setIsMenuOpen(!isMenuOpen)}
                className="md:hidden z-50"
              >
                <svg className="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  {isMenuOpen ? (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  ) : (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                  )}
                </svg>
              </button>
            </div>

            <div
              className={`md:hidden absolute top-0 left-0 w-full h-screen bg-white transition-transform duration-300 ease-in-out ${
                isMenuOpen ? 'translate-x-0' : 'translate-x-full'
              }`}
            >
              <nav className="flex flex-col items-center justify-center h-full space-y-8">
                {navLinks.map((link) => (
                  <a key={link.href} href={link.href} onClick={handleLinkClick} className="text-2xl text-gray-700 hover:text-[#4A90E2] font-medium">
                    {link.label}
                  </a>
                ))}
              </nav>
            </div>
          </header>
        );
      };

      const Hero = () => {
        return (
          <section id="hero" className="relative h-screen flex items-center justify-center text-center bg-cover bg-center" style={{ backgroundImage: "url('https://picsum.photos/1920/1080?grayscale&blur=2')" }}>
            <div className="absolute inset-0 bg-black/50"></div>
            <div className="relative z-10 px-4">
              <h1 className="text-4xl md:text-6xl font-black text-white mb-4 animate-fade-in-down">
                [완벽 마스터] 프론트엔드 개발 올인원 패키지
              </h1>
              <p className="text-lg md:text-2xl text-gray-200 mb-8 max-w-3xl mx-auto animate-fade-in-up">
                기초부터 실전 프로젝트까지, 이 강의 하나로 프론트엔드 전문가가 되어보세요.
              </p>
              <a
                href="#pricing"
                className="inline-block bg-[#4A90E2] text-white font-bold text-lg px-8 py-4 rounded-lg shadow-lg hover:bg-blue-600 hover:scale-105 transform transition-all duration-300 animate-fade-in-up"
              >
                지금 바로 수강 신청하기
              </a>
            </div>
          </section>
        );
      };

      const Introduction = () => {
        return (
          <section id="introduction" className="py-20 md:py-32 bg-white">
            <div className="container mx-auto px-6 text-center">
              <FadeInOnScroll>
                <h2 className="text-3xl md:text-4xl font-bold mb-6">
                  왜 이 강의를 들어야 할까요?
                </h2>
                <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                  본 강의는 웹 개발의 핵심인 HTML, CSS, JavaScript의 기초를 탄탄히 다지고,
                  최신 프레임워크인 React를 활용한 실전 프로젝트까지 경험할 수 있도록 설계되었습니다.
                  단순한 이론 학습을 넘어, 현업에서 마주할 문제들을 해결하는 능력을 기를 수 있습니다.
                </p>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };

      const curriculumData = [
        { title: '1주차: 웹 개발의 첫걸음', content: 'HTML5 시맨틱 태그, CSS3 선택자와 레이아웃(Flexbox, Grid), JavaScript 기본 문법과 DOM 조작의 기초를 학습합니다.' },
        { title: '2주차: 인터랙티브 웹 만들기', content: 'JavaScript 이벤트 처리, 비동기 통신(Fetch API), 그리고 ES6+의 모던 문법을 깊이 있게 다루며 동적인 웹 페이지를 만듭니다.' },
        { title: '3주차: React 시작하기', content: 'React의 핵심 개념(Components, Props, State)을 이해하고, JSX와 가상 DOM의 원리를 학습하여 컴포넌트 기반 개발을 시작합니다.' },
        { title: '4주차: React 심화와 상태 관리', content: 'React Hooks(useState, useEffect, useContext)를 마스터하고, Redux 또는 Zustand를 이용한 전역 상태 관리 기법을 배웁니다.' },
        { title: '5-6주차: 실전 프로젝트 - 나만의 포트폴리오 사이트 제작', content: '지금까지 배운 모든 기술을 총동원하여 기획부터 배포까지, 자신만의 개성이 담긴 포트폴리오 웹사이트를 완성합니다.' },
      ];

      const Curriculum = () => {
        const [openIndex, setOpenIndex] = useState(0);
        const handleToggle = (index) => setOpenIndex(openIndex === index ? null : index);
        return (
          <section id="curriculum" className="py-20 md:py-32">
            <div className="container mx-auto px-6">
              <FadeInOnScroll>
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-12">체계적인 커리큘럼</h2>
                <div className="max-w-3xl mx-auto space-y-4">
                  {curriculumData.map((item, index) => (
                    <AccordionItem key={index} title={item.title} isOpen={openIndex === index} onClick={() => handleToggle(index)}>
                      {item.content}
                    </AccordionItem>
                  ))}
                </div>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };

      const Instructor = () => {
        return (
          <section id="instructor" className="py-20 md:py-32 bg-white">
            <div className="container mx-auto px-6">
              <FadeInOnScroll>
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-12">강사 소개</h2>
                <div className="flex flex-col md:flex-row items-center justify-center gap-12 max-w-4xl mx-auto">
                  <div className="flex-shrink-0">
                    <img src="https://picsum.photos/240/240" alt="강사 프로필 이미지" className="w-48 h-48 md:w-60 md:h-60 rounded-full object-cover shadow-lg" />
                  </div>
                  <div className="text-center md:text-left">
                    <h3 className="text-2xl font-bold mb-2">김민준 (John Doe)</h3>
                    <p className="text-[#4A90E2] font-semibold mb-4">10년차 시니어 프론트엔드 개발자</p>
                    <p className="text-gray-600 leading-relaxed">
                      실리콘밸리 N사, 국내 K사 등에서 다양한 글로벌 프로젝트를 이끌었습니다.
                      복잡한 문제를 단순하게 풀어내는 설명과 실무 중심의 노하우로
                      수강생 여러분의 성장을 돕겠습니다.
                    </p>
                  </div>
                </div>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };

      const testimonialsData = [
        { quote: '비전공자라 막막했는데, 이 강의 덕분에 개발에 대한 자신감을 얻었어요. 커리큘럼이 정말 체계적이에요!', name: '박서연', title: 'UI/UX 디자이너' },
        { quote: '실무에서 바로 써먹을 수 있는 팁들이 많아서 좋았습니다. 강사님의 코드 리뷰가 특히 도움이 많이 됐어요.', name: '이준호', title: '주니어 개발자' },
        { quote: '여러 강의를 들어봤지만, 이렇게 쉽고 재미있게 알려주는 강의는 처음입니다. 강력 추천합니다!', name: '최지우', title: '대학생' },
      ];

      const Testimonials = () => {
        return (
          <section id="testimonials" className="py-20 md:py-32">
            <div className="container mx-auto px-6">
              <FadeInOnScroll>
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-12">수강생들의 생생한 후기</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {testimonialsData.map((testimonial, index) => (
                    <div key={index} className="bg-white p-8 rounded-lg shadow-lg border-t-4 border-[#4A90E2]">
                      <p className="text-gray-600 mb-6 italic">"{testimonial.quote}"</p>
                      <div className="text-right">
                        <p className="font-bold text-gray-800">{testimonial.name}</p>
                        <p className="text-sm text-gray-500">{testimonial.title}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };

      const faqData = [
        { title: '코딩을 전혀 모르는 비전공자도 수강할 수 있나요?', content: '네, 가능합니다. 본 강의는 프로그래밍 기초부터 시작하여 누구나 따라올 수 있도록 구성되었습니다. 열정만 있다면 문제 없습니다!' },
        { title: '강의 수강에 필요한 컴퓨터 사양이 있나요?', content: '특별히 높은 사양은 필요하지 않습니다. 웹 브라우저와 코드 에디터(VS Code 등)를 원활하게 실행할 수 있는 일반적인 사양의 컴퓨터면 충분합니다.' },
        { title: '강의를 듣다가 모르는 것이 생기면 어떻게 하나요?', content: '강의 전용 슬랙 채널을 통해 언제든지 질문하실 수 있습니다. 강사님과 조교들이 빠르게 답변해 드립니다.' },
      ];

      const FAQ = () => {
        const [openIndex, setOpenIndex] = useState(null);
        const handleToggle = (index) => setOpenIndex(openIndex === index ? null : index);
        return (
          <section id="faq" className="py-20 md:py-32 bg-white">
            <div className="container mx-auto px-6">
              <FadeInOnScroll>
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-12">자주 묻는 질문 (FAQ)</h2>
                <div className="max-w-3xl mx-auto space-y-4">
                  {faqData.map((item, index) => (
                    <AccordionItem key={index} title={item.title} isOpen={openIndex === index} onClick={() => handleToggle(index)}>
                      {item.content}
                    </AccordionItem>
                  ))}
                </div>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };

      const Pricing = () => {
        return (
          <section id="pricing" className="py-20 md:py-32">
            <div className="container mx-auto px-6">
              <FadeInOnScroll>
                <div className="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden text-center p-8 md:p-12 border-t-8 border-[#4A90E2]">
                  <h2 className="text-3xl md:text-4xl font-bold mb-4">프론트엔드 전문가 되기</h2>
                  <p className="text-gray-600 mb-8">지금 시작하여 여러분의 커리어를 한 단계 업그레이드 하세요.</p>
                  <div className="mb-8">
                    <span className="text-5xl font-extrabold">₩499,000</span>
                    <span className="text-xl text-gray-500">/ 평생소장</span>
                  </div>
                  <ul className="text-left space-y-3 text-gray-700 mb-10">
                    <li className="flex items-center"><CheckIcon /> 전체 강의 영상 무제한 접근</li>
                    <li className="flex items-center"><CheckIcon /> 실전 프로젝트 소스코드 제공</li>
                    <li className="flex items-center"><CheckIcon /> 1:1 코드 리뷰 및 Q&A</li>
                    <li className="flex items-center"><CheckIcon /> 수료증 발급</li>
                  </ul>
                  <a href="mailto:support@coursehub.com?subject=수강 신청 문의" className="w-full block bg-[#4A90E2] text-white font-bold text-xl px-8 py-4 rounded-lg shadow-lg hover:bg-blue-600 hover:scale-105 transform transition-all duration-300">
                    이메일로 신청하기
                  </a>
                </div>
              </FadeInOnScroll>
            </div>
          </section>
        );
      };
      
      const Footer = () => {
        return (
          <footer className="bg-gray-800 text-white py-8">
            <div className="container mx-auto px-6 text-center">
              <p>&copy; {new Date().getFullYear()} CourseHub. All rights reserved.</p>
              <p className="text-sm text-gray-400 mt-2">
                최고의 온라인 강의와 함께 당신의 성장을 응원합니다.
              </p>
            </div>
          </footer>
        );
      };

      // --- Main App Component ---

      const App = () => {
        return (
          <div className="bg-gray-50 text-gray-800">
            <Header />
            <main>
              <Hero />
              <Introduction />
              <Curriculum />
              <Instructor />
              <Testimonials />
              <FAQ />
              <Pricing />
            </main>
            <Footer />
          </div>
        );
      };

      // --- React App Entry Point ---

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
